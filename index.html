<!DOCTYPE html>
<html>
<head>
    <title>instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link rel="icon" href="./download.png">
</head>
<body>
    <div class="container">
        <img src="./instagram.png" class="bannerimg" alt="phone">
        <div class="secondside">
            <div class="formBox">
                <div class="wordlogo">
                    <img src="./insaword.png" class="logo"/>
                </div>

                <form action="#">
                    <input type="text"
                    class="form-controller"
                    name="UserName"
                    placeholder="Phone Number, UserName or Email" id="">
                    <input type="password"
                    class="form-controller"
                    name="" id="">
                    <input type="button"
                    class="btn" value="Log In">
                </form>
                <div class="orSection">
                    <hr class="softline">
                    <div class="word"> OR </div>
                    <hr class="softline">
                </div>
                <div class="fbTag">Log in with Facebook</div>
                <div class="forgot">Forgot Password</div>
            </div>
            <div class="reg">Don't have an Account? <span> Sign UP</span> </div>
            <div class="appendix">Get the App.</div>
            <div class="partners">
                <img src="./googlePlay.png" alt="play">
                <img src="./microsoftStore.png" alt="store">
            </div>
        </div>
    </div>
</body>

</html>
